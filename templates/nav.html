<div class="container">
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
     <a class="navbar-brand glyphicon glyphicon-home" href="/">万物为一</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="{%url 'category' 2%}">学习笔记</a></li>
        <li><a href="{%url 'category' 3%}">生活随笔</a></li>

      </ul>

      <form class="navbar-form navbar-left" name="myform" role="search" action="/search/" onsubmit="return validateForm()" method="get">
        <div class="form-group">
          <input type="text" class="form-control" name="key" value="{{ key }}">
        </div>
        <button type="submit" class="btn btn-default glyphicon glyphicon-search" ></button>

      <ul class="nav navbar-nav navbar-right">

</div>
<script>
     $('.navbar-nav').find('a').each(function () {
            if (this.href == document.location.href || document.location.href.search(this.href) >= 0) {
                $(this).parent().addClass('active'); // this.className = 'active';
            }
        });

     function validateForm() {
         var x=document.forms["myform"]["key"].value;
         if (x==null || x==""){
             alert("搜索内容不能为空");
             return false;
         }
     }
</script>
